<!-- nav -->
<nav class="navbar navbar-expand navbar-dark bg-primary" *ngIf="user">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Siigo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-item nav-link" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Inicio</a>
                </li>
                <li class="nav-item" *ngIf="showServicio">
                    <a class="nav-item nav-link" routerLink="/cliente/servicio" routerLinkActive="active">Servicio</a>
                </li>
            </ul>
            <span class="navbar-text me-3">
                {{user.firstName}}
            </span>
            <button class="btn btn-link nav-item nav-link" (click)="logout()">
                Cerrar sesion
            </button>
        </div>
    </div>
</nav>

<!-- main app container -->
<div class="app-container" [ngClass]="{ 'bg-light': user }">
    <alert></alert>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
